<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Ahli Waris - Istikmal Syariah</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #1b5e20;
      color: white;
      padding: 1.5rem;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    form {
      max-width: 600px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background-color: #1b5e20;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <header>
    <h2>Data Ahli Waris - Istikmal Syariah</h2>
    <p>Lengkapi data berikut dengan benar</p>
  </header>

  <form id="formWaris">
    <h3>Ahli Waris Bisnis</h3>
    <label>Nama</label>
    <input type="text" id="namaWarisBisnis" required />
    <label>Tanggal Lahir</label>
    <input type="date" id="tglWarisBisnis" required />
    <label>Jenis Kelamin</label>
    <select id="jkWarisBisnis" required>
      <option value="">-- Pilih Jenis Kelamin --</option>
      <option>Laki-laki</option>
      <option>Perempuan</option>
    </select>
    <label>Hubungan</label>
    <input type="text" id="hubWarisBisnis" placeholder="Contoh: anak, istri, suami, orang tua" required />

    <h3>Ahli Waris Manfaat</h3>
    <label>Nama</label>
    <input type="text" id="namaWarisManfaat" required />
    <label>Tanggal Lahir</label>
    <input type="date" id="tglWarisManfaat" required />
    <label>Jenis Kelamin</label>
    <select id="jkWarisManfaat" required>
      <option value="">-- Pilih Jenis Kelamin --</option>
      <option>Laki-laki</option>
      <option>Perempuan</option>
    </select>
    <label>Hubungan</label>
    <input type="text" id="hubWarisManfaat" placeholder="Contoh: anak, istri, suami, orang tua" required />

    <button type="submit">Kirim ke WhatsApp</button>
  </form>

  <script>
    document.getElementById('formWaris').addEventListener('submit', function(e) {
      e.preventDefault();

      const bisnisNama = document.getElementById('namaWarisBisnis').value;
      const bisnisTgl = document.getElementById('tglWarisBisnis').value;
      const bisnisJK = document.getElementById('jkWarisBisnis').value;
      const bisnisHub = document.getElementById('hubWarisBisnis').value;

      const manfaatNama = document.getElementById('namaWarisManfaat').value;
      const manfaatTgl = document.getElementById('tglWarisManfaat').value;
      const manfaatJK = document.getElementById('jkWarisManfaat').value;
      const manfaatHub = document.getElementById('hubWarisManfaat').value;

      const pesan = 
      `Assalamu‚Äôalaikum kak Sugiarto, saya sudah lengkapi data ahli waris:%0A%0A` +
      `*Ahli Waris Bisnis*%0A` +
      `Nama: ${bisnisNama}%0ATgl Lahir: ${bisnisTgl}%0AJenis Kelamin: ${bisnisJK}%0AHubungan: ${bisnisHub}%0A%0A` +
      `*Ahli Waris Manfaat*%0A` +
      `Nama: ${manfaatNama}%0ATgl Lahir: ${manfaatTgl}%0AJenis Kelamin: ${manfaatJK}%0AHubungan: ${manfaatHub}%0A%0A` +
      `Terima kasih, mohon bimbingannya üôè`;

      window.open(`https://wa.me/6285218453131?text=${pesan}`, '_blank');
    });
  </script>
</body>
</html>
