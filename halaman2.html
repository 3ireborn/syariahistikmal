<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konfirmasi Pendaftaran - 3iReborn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #00c6fb, #005bea);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px 25px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }
    h2 {
      text-align: center;
      color: #005bea;
      font-weight: 700;
      margin-bottom: 20px;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .form-group { margin-bottom: 15px; }
    label { font-size: 14px; color: #444; display: block; margin-bottom: 5px; }
    input[type="file"], input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #005bea;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0045b5; }
    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: #555;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Konfirmasi Pendaftaran</h2>
    <p>Silakan upload bukti transfer dan masukkan detail konfirmasi kamu agar proses aktivasi akun 3iReborn lebih cepat.</p>

    <form id="formKonfirmasi">
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Nama sesuai pendaftaran" required>
      </div>
      <div class="form-group">
        <label>Jumlah Transfer (Rp)</label>
        <input type="number" id="jumlah" placeholder="Contoh: 350000" required>
      </div>
      <div class="form-group">
        <label>Upload Bukti Transfer</label>
        <input type="file" id="bukti" accept="image/*" required>
      </div>
      <button type="submit">Kirim Konfirmasi</button>
    </form>

    <div class="footer">Â© 3iReborn Official | Replika Leader 2025</div>
  </div>

  <script>
    document.getElementById('formKonfirmasi').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const jumlah = document.getElementById('jumlah').value;
      const fileInput = document.getElementById('bukti');
      const file = fileInput.files[0];

      if (!file) {
        alert("Silakan upload bukti transfer terlebih dahulu!");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = function() {
        const imageBase64 = reader.result.split(',')[1];
        const pesan = `Konfirmasi Pendaftaran 3iReborn%0A%0ANama: ${nama}%0AJumlah Transfer: Rp${jumlah}%0A(Bukti transfer dalam bentuk gambar)`;
        const nomorAdmin = '6285218453131'; // Ganti dengan nomor WA leader kamu
        window.open(`https://wa.me/${nomorAdmin}?text=${pesan}`, '_blank');
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
