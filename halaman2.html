<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Ahli Waris - 3iReborn</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8faf8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #1b5e20;
      color: white;
      padding: 1.5rem;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    form {
      max-width: 600px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background-color: #1b5e20;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <header>
    <h2>Data Ahli Waris</h2>
    <p>Lengkapi data di bawah ini dengan benar</p>
  </header>

  <form id="formAhliWaris">
    <h3>Ahli Waris Bisnis</h3>
    <label>Nama</label>
    <input type="text" id="warisBisnisNama" required />

    <label>Tanggal Lahir</label>
    <input type="date" id="warisBisnisTgl" required />

    <label>Jenis Kelamin</label>
    <select id="warisBisnisJK" required>
      <option value="">-- Pilih Jenis Kelamin --</option>
      <option>Laki-laki</option>
      <option>Perempuan</option>
    </select>

    <label>Hubungan</label>
    <input type="text" id="warisBisnisHub" placeholder="Contoh: anak / suami / istri" required />

    <h3>Ahli Waris Manfaat</h3>
    <label>Nama</label>
    <input type="text" id="warisManfaatNama" required />

    <label>Tanggal Lahir</label>
    <input type="date" id="warisManfaatTgl" required />

    <label>Jenis Kelamin</label>
    <select id="warisManfaatJK" required>
      <option value="">-- Pilih Jenis Kelamin --</option>
      <option>Laki-laki</option>
      <option>Perempuan</option>
    </select>

    <label>Hubungan</label>
    <input type="text" id="warisManfaatHub" placeholder="Contoh: anak / suami / istri" required />

    <button type="submit">Kirim Data ke Leader</button>
  </form>

  <script>
    document.getElementById('formAhliWaris').addEventListener('submit', function(e) {
      e.preventDefault();

      const data1 = JSON.parse(localStorage.getItem('dataMitra'));

      const bisnis = {
        nama: document.getElementById('warisBisnisNama').value,
        tgl: document.getElementById('warisBisnisTgl').value,
        jk: document.getElementById('warisBisnisJK').value,
        hub: document.getElementById('warisBisnisHub').value
      };

      const manfaat = {
        nama: document.getElementById('warisManfaatNama').value,
        tgl: document.getElementById('warisManfaatTgl').value,
        jk: document.getElementById('warisManfaatJK').value,
        hub: document.getElementById('warisManfaatHub').value
      };

      // Format pesan WhatsApp
      const pesan = `
FORMULIR PENDAFTARAN MITRA BARU

*Data Pribadi:*
Nama: ${data1.nama}
Nama Ortu: ${data1.namaOrtu}
Alamat: ${data1.alamat}
Tempat & Tgl Lahir: ${data1.ttl}
Agama: ${data1.agama}
Jenis Kelamin: ${data1.jk}
No HP: ${data1.hp}
Email: ${data1.email}
No Identitas: ${data1.ktp}
Pekerjaan/Jabatan: ${data1.pekerjaan}
Penghasilan/Tahun: ${data1.penghasilan}
Kontribusi Premi: ${data1.premi}

*Ahli Waris Bisnis:*
Nama: ${bisnis.nama}
Tgl Lahir: ${bisnis.tgl}
Jenis Kelamin: ${bisnis.jk}
Hubungan: ${bisnis.hub}

*Ahli Waris Manfaat:*
Nama: ${manfaat.nama}
Tgl Lahir: ${manfaat.tgl}
Jenis Kelamin: ${manfaat.jk}
Hubungan: ${manfaat.hub}

Terima kasih, mohon bimbingannya üôè
`.trim();

      // Kirim ke WA leader terpilih
      const nomor = data1.leader;
      window.open(`https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`, '_blank');

      // Hapus data dari storage
      localStorage.removeItem('dataMitra');
    });
  </script>
</body>
</html>
