<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konfirmasi Pendaftaran - 3iReborn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #00c6fb, #005bea);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px 25px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }
    h2 { text-align: center; color: #005bea; font-weight: 700; margin-bottom: 20px; }
    .data-box { background: #f5f9ff; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 14px; color: #333; }
    .form-group { margin-bottom: 15px; }
    label { font-size: 14px; color: #444; display: block; margin-bottom: 5px; }
    input[type="number"], input[type="file"] {
      width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px;
    }
    button {
      width: 100%; padding: 12px; background: #005bea; color: white; font-weight: 600; font-size: 16px;
      border: none; border-radius: 8px; cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #0045b5; }
    .footer { margin-top: 15px; text-align: center; font-size: 13px; color: #555; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="container">
    <h2>Konfirmasi Pendaftaran</h2>

    <div class="data-box" id="dataPendaftar"></div>

    <form id="formKonfirmasi">
      <div class="form-group">
        <label>Jumlah Transfer (Rp)</label>
        <input type="number" id="jumlah" placeholder="Contoh: 350000" required>
      </div>
      <div class="form-group">
        <label>Upload Bukti Transfer</label>
        <input type="file" id="bukti" accept="image/*" required>
      </div>
      <button type="submit">Kirim ke Admin</button>
    </form>

    <div class="footer">Â© 3iReborn Official | Replika Leader 2025</div>
  </div>

  <script>
    const nama = localStorage.getItem('nama');
    const wa = localStorage.getItem('wa');
    const kota = localStorage.getItem('kota');
    const paket = localStorage.getItem('paket');

    if (nama && wa) {
      document.getElementById('dataPendaftar').innerHTML = `
        <b>Nama:</b> ${nama}<br>
        <b>WhatsApp:</b> ${wa}<br>
        <b>Kota:</b> ${kota}<br>
        <b>Paket:</b> ${paket}
      `;
    } else {
      document.getElementById('dataPendaftar').innerHTML = `<p style="color:red;">Data tidak ditemukan. Silakan isi ulang formulir.</p>`;
    }

    document.getElementById('formKonfirmasi').addEventListener('submit', function(e) {
      e.preventDefault();
      const jumlah = document.getElementById('jumlah').value;
      const file = document.getElementById('bukti').files[0];
      const nomorAdmin = '6285218453131'; // Ganti nomor leader kamu

      if (!file) return alert('Silakan upload bukti transfer dulu!');

      const reader = new FileReader();
      reader.onloadend = function() {
        const pesan = `Halo Admin, saya sudah transfer untuk pendaftaran 3iReborn:%0A%0A` +
                      `Nama: ${nama}%0AWhatsApp: ${wa}%0AKota: ${kota}%0APaket: ${paket}%0A` +
                      `Jumlah Transfer: Rp${jumlah}%0A%0ABukti transfer terlampir (gambar base64).`;
        window.open(`https://wa.me/${nomorAdmin}?text=${pesan}`, '_blank');
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
