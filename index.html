<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Istikmal Syariah - 3iReborn</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #1b5e20;
      color: white;
      padding: 1.5rem;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    form {
      max-width: 600px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background-color: #1b5e20;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <header>
    <h2>Formulir Pendaftaran Istikmal Syariah - 3iReborn</h2>
    <p>Isi data pribadi dengan lengkap dan benar</p>
  </header>

  <form id="formPendaftaran">
    <label>Nama Lengkap</label>
    <input type="text" id="nama" placeholder="Nama lengkap sesuai KTP" required />

    <label>Nama Orang Tua Kandung</label>
    <input type="text" id="namaOrtu" placeholder="Nama ibu atau ayah kandung" required />

    <label>Alamat Lengkap</label>
    <textarea id="alamat" rows="3" placeholder="Isi alamat lengkap sesuai KTP" required></textarea>

    <label>Tempat & Tanggal Lahir</label>
    <input type="text" id="ttl" placeholder="Contoh: Surabaya, 17 Agustus 1985" required />

    <label>Agama</label>
    <select id="agama" required>
      <option value="">-- Pilih Agama --</option>
      <option>Islam</option>
      <option>Kristen</option>
      <option>Katolik</option>
      <option>Hindu</option>
      <option>Budha</option>
      <option>Konghucu</option>
    </select>

    <label>Jenis Kelamin</label>
    <select id="jk" required>
      <option value="">-- Pilih Jenis Kelamin --</option>
      <option>Laki-laki</option>
      <option>Perempuan</option>
    </select>

    <label>Nomor HP / WhatsApp</label>
    <input type="text" id="hp" placeholder="Contoh: 6281234567890" required />

    <label>Email</label>
    <input type="email" id="email" placeholder="contoh@email.com" />

    <label>Nomor Identitas (KTP/SIM)</label>
    <input type="text" id="ktp" placeholder="Nomor identitas diri" required />

    <label>Pekerjaan / Jabatan</label>
    <input type="text" id="pekerjaan" placeholder="Pekerjaan atau jabatan" />

    <label>Penghasilan per Tahun</label>
    <input type="text" id="penghasilan" placeholder="Contoh: 60.000.000" />

    <label>Kontribusi Premi</label>
    <select id="premi" required>
      <option value="">-- Pilih Jumlah Premi --</option>
      <option>Rp350.000</option>
      <option>Rp500.000</option>
      <option>Rp700.000</option>
      <option>Rp1.000.000</option>
      <option>Rp2.000.000</option>
    </select>

    <button type="submit"> window.location.href ="halaman2.html";/button>
  </form>

  <script>
    document.getElementById('formPendaftaran').addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const ortu = document.getElementById('namaOrtu').value;
      const hp = document.getElementById('hp').value;

      const pesan = `Assalamuâ€™alaikum kak Sugiarto, saya baru daftar Istikmal Syariah via link kakak.%0A%0ANama: ${nama}%0ANama Ortu: ${ortu}%0ANo HP: ${hp}%0A%0AMohon bimbingannya ya ðŸ˜Š`;
      window.open(`https://wa.me/6285218453131?text=${pesan}`, '_blank');
    });
  </script>
</body>
</html>
