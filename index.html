<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Online 3iReborn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #005bea, #00c6fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px 25px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }
    h2 { text-align: center; color: #005bea; font-weight: 700; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-size: 14px; margin-bottom: 5px; color: #444; }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
    }
    input:focus, select:focus { border-color: #005bea; outline: none; }
    button {
      width: 100%;
      padding: 12px;
      background: #005bea;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0045b5; }
    .footer { margin-top: 15px; text-align: center; font-size: 13px; color: #555; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulir Pendaftaran 3iReborn</h2>
    <form id="formPendaftaran">
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>
      </div>
      <div class="form-group">
        <label>Nomor WhatsApp</label>
        <input type="tel" id="whatsapp" placeholder="Contoh: 081234567890" required>
      </div>
      <div class="form-group">
        <label>Kota Domisili</label>
        <input type="text" id="kota" placeholder="Masukkan kota domisili" required>
      </div>
      <div class="form-group">
        <label>Paket Premi</label>
        <select id="paket" required>
          <option value="">Pilih paket</option>
          <option value="350rb">Rp350.000 / bulan</option>
          <option value="500rb">Rp500.000 / bulan</option>
          <option value="1jt">Rp1.000.000 / bulan</option>
          <option value="2jt">Rp2.000.000 / bulan</option>
        </select>
      </div>
      <button type="submit">Lanjut Konfirmasi</button>
    </form>
    <div class="footer">Â© 3iReborn Official | Replika Leader 2025</div>
  </div>

  <script>
    document.getElementById('formPendaftaran').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const wa = document.getElementById('whatsapp').value;
      const kota = document.getElementById('kota').value;
      const paket = document.getElementById('paket').value;

      // Simpan data sementara ke localStorage
      localStorage.setItem('nama', nama);
      localStorage.setItem('wa', wa);
      localStorage.setItem('kota', kota);
      localStorage.setItem('paket', paket);

      // Pindah ke halaman konfirmasi
      window.location.href = 'halaman2.html';
    });
  </script>
</body>
</html>
