<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Pendaftaran Mitra 3i Reborn - Halaman 1</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7fff7;
      color: #064e3b;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 450px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #047857;
    }
    label {
      font-weight: 500;
      display: block;
      margin-top: 15px;
      color: #065f46;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #a7f3d0;
      background-color: #ecfdf5;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #047857;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #065f46;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulir Pendaftaran Mitra 3i Reborn</h2>

    <form id="formHalaman1">
      <label>Nama Lengkap</label>
      <input type="text" id="namaLengkap" placeholder="Masukkan nama lengkap" required />

      <label>Tempat Lahir</label>
      <input type="text" id="tempatLahir" placeholder="Masukkan tempat lahir" required />

      <label>Tanggal Lahir</label>
      <input type="date" id="tanggalLahir" required />

      <label>Jenis Kelamin</label>
      <select id="jenisKelamin" required>
        <option value="">-- Pilih Jenis Kelamin --</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>

      <label>Agama</label>
      <select id="agama" required>
        <option value="">-- Pilih Agama --</option>
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Katolik">Katolik</option>
        <option value="Hindu">Hindu</option>
        <option value="Buddha">Buddha</option>
        <option value="Konghucu">Konghucu</option>
      </select>

      <label>Nama Ibu Kandung</label>
      <input type="text" id="namaIbu" placeholder="Masukkan nama ibu kandung" required />

      <label>No. KTP</label>
      <input type="text" id="noKtp" placeholder="Masukkan nomor KTP" required />

      <label>No. Handphone (WhatsApp)</label>
      <input type="text" id="noHp" placeholder="Masukkan nomor WA aktif" required />

      <label>Alamat Lengkap</label>
      <input type="text" id="alamat" placeholder="Masukkan alamat lengkap" required />

      <label>Kontribusi Premi</label>
      <select id="kontribusi" required>
        <option value="">-- Pilih Kontribusi Premi --</option>
        <option value="350000">Rp350.000</option>
        <option value="500000">Rp500.000</option>
        <option value="1000000">Rp1.000.000</option>
        <option value="2000000">Rp2.000.000</option>
      </select>

      <button type="submit">Lanjut ke Halaman 2</button>
    </form>
  </div>

  <script>
    document.getElementById("formHalaman1").addEventListener("submit", function(e){
      e.preventDefault();

      const dataMitra = {
        namaLengkap: document.getElementById("namaLengkap").value,
        tempatLahir: document.getElementById("tempatLahir").value,
        tanggalLahir: document.getElementById("tanggalLahir").value,
        jenisKelamin: document.getElementById("jenisKelamin").value,
        agama: document.getElementById("agama").value,
        namaIbu: document.getElementById("namaIbu").value,
        noKtp: document.getElementById("noKtp").value,
        noHp: document.getElementById("noHp").value,
        alamat: document.getElementById("alamat").value,
        kontribusi: document.getElementById("kontribusi").value
      };

      localStorage.setItem("dataMitra", JSON.stringify(dataMitra));
      window.location.href = "halaman2.html";
    });
  </script>

</body>
</html>
